<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromulário</title>
</head>
<body>
    <h1>Estudos de Formulário</h1>
    <form action="cadstro.php" autocomplete="on"> 
        <p>
            <label for="irang">Informe o valor: </label> 
            <input type="range" name="rang" id="irang" min="0" max="100" step="10" value="0" oninput="ival.innerHTML=Number(irang.value)">
            
            <output id="ival" >0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
